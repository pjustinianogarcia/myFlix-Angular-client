<!-- src/app/movie-card/movie-card.component.html -->
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
      <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImagePath}} alt={{movie.Title}} />
      <mat-card-actions>
        <button mat-button color="primary" (click)="openGenreDialog(movie.Genre._id)">View Genre</button>
        <button mat-button color="primary" (click)="openDirectorDialog(movie.Director._id)">View Director</button>
        <button mat-button color="primary" (click)="openMovieDialog(movie)">Synopsis</button>
        <button mat-icon-button color="accent" (click)="addFavoriteMovie(movie._id)">
          <mat-icon>favorite_border</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
